[colors]
background = #2C231B
background-alt = #B7B12C
foreground = #FFFFFF
foreground-alt = #D6CACA
disabled = #544848

[bar/time]
width = 14%
height = 24pt
radius = 6
wm-restack = generic
screen-reload = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0pt

padding = 5
padding-left = 10
padding-right = 10

offset-x = 2%
offset-y = 0.5%

module-margin = 3

separator = |
separator-foreground = ${colors.disabled}

font-0 = Comfortaa:size=10:weight=bold;2
font-1 = Iosevka Term:size=15;3

modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize
fixed-center = true

enable-ipc = true

[bar/ws]
inherit = bar/time
width = 20%
offset-x = 17%
padding-left = 0
padding-right = 0
radius = 6

modules-center = xworkspaces

[bar/vitals]
inherit = bar/time
width = 37%
offset-x = 38%
modules-center = pulseaudio memory wlan battery

[bar/tray]
inherit = bar/time
width = 7%
offset-x = 76%
tray-position = center
tray-transparent = true
tray-foreground = ${colors.foreground}
tray-background = ${colors.background}
modules-center = filler

[module/filler]
type = custom/text
content-background = ${colors.background}
content = ws

